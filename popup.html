<!DOCTYPE html>
<html>
  <head>
    <title>TMDB Poster Extension</title>
    <style>
      body {
        width: 350px;
        height: 130px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #032540;
        color: #ffffff;
        font-family: Arial, sans-serif;
      }

      h3 {
        font-size: 16px;
        margin-bottom: 10px;
      }

      input[type="text"] {
        width: 300px;
        padding: 5px;
        margin-bottom: 10px;
        font-size: 19px;
        font-family: Roboto;
      }

      button {
        padding: 8px 16px;
        background-color: #01b4e4;
        color: #ffffff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-weight: bold;
      }

      button:hover {
        background-color: #ffffff;
        color: #032540;
      }
    </style>
  </head>
  <body>
    <h3>Enter your API key:</h3>
    <input type="text" id="apiKeyInput" />
    <button id="submitButton">Submit</button>
    <script src="popup.js"></script>
  </body>
</html>
