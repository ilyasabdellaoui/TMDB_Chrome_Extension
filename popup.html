<!DOCTYPE html>
<html>

<head>
  <title>TMDB Poster Extension</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div id="initialContent">
    <h3>Enter your API key:</h3>
    <input type="text" id="apiKeyInput" placeholder="api key..." />
    <div class="button-group">
      <button id="submitButton">Submit</button>
      <button id="addWatchList">Add to Watchlist</button>
    </div>
    <!-- Add the progress bar and message elements -->
    <div class="progress-bar" style="display: none;">
      <div class="progress"></div>
    </div>
    <div class="message" style="display: none;"></div>
  </div>
  <div id="watchListContent" style="display: none;">
    <h3 id="bearerTokenLabel" style="display: none;">Enter your bearer token:</h3>
    <input type="text" id="bearerTokenInput" placeholder="Bearer token..." style="display: none;" />
    <h3>Enter your toWatch movie list:</h3>
    <textarea id="watchListInput" rows="4" cols="50" placeholder="Movie1 (year),
Movie2 (year)"></textarea>
    <button id="submitWatchListButton">Submit</button><br>
    <div id="responseMessage" style="display: none; font-size:15px;"></div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
